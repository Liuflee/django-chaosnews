{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Noticia - Chaos News</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
  <script src="{% static 'script.js' %}"></script>
</head>
<body class="light-mode">

<!-- Navbar aquí -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center">Eliminar Noticia</h2>
        <p>¿Estás seguro de que deseas eliminar la noticia titulada <strong>{{ noticia.titulo }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <div class="text-center">
            <button type="submit" class="btn btn-danger">Eliminar Noticia</button>
            <a href="{% url 'detalle_noticia' noticia.id %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts de Bootstrap y otros -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Script para cambiar de modo
</script>
</body>
</html>
